<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="../main.css" rel="stylesheet" />
</head>

<body>
  <nav class="site-padding site-flex">
    <a href="../index.html"><img id="main-logo" src="../resources/Taniti_logo.png" alt="Taniti tourism logo logo" /></a>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="attractions.html">Attractions</a>
      <a href="lodging.html">Lodging</a>
      <a href="transportation.html">Transportation</a>
      <a class="nav-link-active" href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
    </div>
    <input type="text" placeholder="Search..">
  </nav>
  <main>
    <header class="secondary-heading site-padding">
      <h1>CONTACT</h1>
    </header>
    <section class="site-padding two-cols">
      <div class="column img-col">
        <img src="../resources/Contact.jpg" alt="Image of long tropical beach" />
      </div>
      <div class="column text-col">
        <p><strong>Fill out the form below and someone will be in touch!</strong></p>
        <form class="form-container">
          <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" value="" placeholder="First Name" />
          </div>
          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" value="" placeholder="Last Name" />
          </div>
          <div>
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" value="" placeholder="Phone Number" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="" placeholder="Email" />
          </div>
          <div>
            <label for="time-zone">Time Zone:</label>
            <input type="text" id="time-zone" name="time-zone" value="" placeholder="Time Zone" />
          </div>
          <div>
            <label for="comments">Questions:</label>
            <textarea type="number" id="comments" name="comments" value="" placeholder="Questions?"></textarea>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
    <footer>Copywrite 2024 Taniti Tourism</footer>
  </main>
</body>

</html>
